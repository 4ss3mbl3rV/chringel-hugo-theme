<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}

    <h1 style="margin-top: 5rem; color: #6b7280;" class="text-center font-light text-5xl m-0">{{ .Title }}</h1>
    <div class="w-48 m-auto my-8 border-accent-400 border-2 rounded-sm"></div>

    <article
    class="px-6 prose mx-auto sm:px-4 md:px-0"
    >
      <div>
        {{ .Content }}
      </div>
    </article>
  </body>
</html>
