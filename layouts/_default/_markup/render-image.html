{{ if .Title }}
  <figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy" />
    <figcaption class="text-sm italic">
      {{ if .Title }}
        {{ .Title | $.Page.RenderString }}
      {{ else }}
        {{ .Text | $.Page.RenderString }}
      {{ end }}
    </figcaption>
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy" />
{{ end }}
