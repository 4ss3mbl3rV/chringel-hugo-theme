{{ $svg := resources.Get (print "svg/ionicons/" . ".svg") }}
{{ if in $svg "logo" }}
  <span class="inline-svg h-10 w-10">
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\"currentColor\"" }}
    {{ replace ($svg.Content) $path $fill | safeHTML }}
  </span>
{{ else }}
  <span class="inline-svg">
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\"none\"" -}}
    {{ replace ($svg.Content) $path $fill | safeHTML }}
  </span>
{{ end }}
