{{- $fname:=print "themes/chringel/assets/svg/ionicons/" . ".svg" -}}
{{ if in $fname "logo" }}
  <span class="inline-svg h-10 w-10">
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\"currentColor\"" }}
    {{ replace (readFile $fname) $path $fill | safeHTML }}
  </span>
{{ else }}
  <span class="inline-svg">
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\"none\"" -}}
    {{ replace (readFile $fname) $path $fill | safeHTML }}
  </span>
{{ end }}
